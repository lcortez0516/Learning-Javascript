<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <!-- Tailwind -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="flex items-center justify-center h-screen bg-blue-50">
      <div
        class="container bg-white shadow-xl shadow-slate-300 min-h-100 w-80 p-7 rounded-lg"
      >
        <h1 class="text-xl text-center text-slate-800">Today's Tasks</h1>
        <div class="input flex items-center">
          <!-- input box -->
          <input
            type="text"
            class="newTask h-10 w-full border-slate-400 border-1 text-sm border-solid text-slate-500 my-7 pl-3"
            placeholder="Type in your new task here"
          />
          <!-- add button -->
          <button
            class="addBtn text-md h-10 w-10 bg-green-500 text-white cursor-pointer"
          >
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <!-- Task container -->
        <ul class="taskContainer px-3"></ul>
        <!-- Tasks goes here -->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
